<ion-header translucent>
  <ion-toolbar>
    <ion-title class="font-brand-normal ion-text-center">phestee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-refresher slot="fixed" (ionRefresh)="manualFeedRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="300">
    <ion-refresher-content
      pullingIcon="lines"
      refreshingSpinner="lines">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="8" offset-md="2" size-xl="4" offset-xl="4">


        <ion-list class="bg-transparent">

          <ion-card *ngFor="let post of posts" class="ion-no-margin ion-margin-top ion-margin-bottom border-radius-0">

            <img *ngIf="post.postImages.length === 1" class="img-feed-post" [src]="urlBind + post.postImages[0]"/>

            <ion-slides *ngIf="post.postImages.length > 1" pager="true">
              <ion-slide *ngFor="let img of post.postImages">
                <div class="post-photo-carroussel">
                  <!-- <ion-icon class="remove-photo-btn" name="close-circle"></ion-icon>-->
                  <ion-img class="img-carroussel" [src]="urlBind + img"></ion-img>
                </div>
              </ion-slide>
            </ion-slides>

            <ion-card-header>
              <ion-card-subtitle>Hace 5 minutos | A 2km</ion-card-subtitle>
              <ion-card-title>{{ post.post }}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="d-flex-row-between-centered">
              <ion-button (click)="makeOffer('123')" shape="round" color="light"><ion-icon class="rotated-15" name="hand-left-outline" slot="start"></ion-icon> {{ post.hands.length }}</ion-button>
              <ion-button shape="round" color="dark" fill="clear" ><ion-icon name="people-outline" slot="start"></ion-icon> {{ post.providers.length }}</ion-button>
            </ion-card-content>
          </ion-card>
