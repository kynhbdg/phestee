<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Abril, 2020</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-md="8" offset-md="2" size-xl="4" offset-xl="4">

        <!-- <ion-label color="dark" class="ion-margin-top ion-padding">
          <small>Aquí se muestra información del mes actual de tu cuenta personal y tus tableros. Si quieres ver el histórico, ve al Menu Archivo ubicado en la parte superior derecha.</small>
        </ion-label> -->

        <!-- <div class="ion-margin-top ion-padding-start ion-padding-end d-flex-row-between-centered"> -->

          <ion-item-divider>
            <b>Gasto personal</b>
            <ion-chip slot="end" color="primary"><b>$1,283.50</b></ion-chip>
          </ion-item-divider>
        <!-- </div> -->
          
          <ion-card class="d-flex-col-start-centered ion-no-margin ion-margin-bottom border-radius-0">

            <ion-card-content class="d-flex-row-between-centered w-100 ion-no-padding ion-padding-start ion-padding-end ion-padding-bottom ion-margin-top ph-border-bottom">
              <ion-avatar>
                <img src="./../assets/media/woman.jpg">
              </ion-avatar>
              <ion-text class="ion-margin-start" color="dark">
                <h2><b>lauraGarcia</b></h2>
              </ion-text>
              <ion-card-title class="ion-text-center ph-margin-right-0">
                <h2><ion-icon color="warning" name="star" slot="start"></ion-icon> 4,95</h2>
              </ion-card-title>
            </ion-card-content>

            <ion-card-content class="d-flex-row-between-centered w-100">
              <ion-card-title class="ion-text-center">
                <h3>25 Experiencias</h3>
              </ion-card-title>
              <ion-card-title class="ion-text-center">
                <h3>Gasto $1,2K</h3>
              </ion-card-title>
            </ion-card-content>

          </ion-card>
          
        <ion-button (click)="onAddNewBusiness()" expand="block" shape="round" type="button" fill="clear" color="primary" class="ion-margin-top ion-margin-bottom"><ion-icon name="add" slot="start"></ion-icon>Agregar tablero</ion-button>

        <ion-item-divider>
          <b>Ingreso de tableros</b>
          <ion-chip slot="end" color="primary"><b>$0.00</b></ion-chip>
        </ion-item-divider>


        <ion-card *ngFor="let bus of ownedBus" (click)="openBoard('123')" class="d-flex-col-start-centered ion-no-margin ion-margin-bottom border-radius-0">

          <ion-card-content class="d-flex-row-between-centered w-100 ion-no-padding ion-padding-start ion-padding-end ion-padding-bottom ion-margin-top ph-border-bottom">
            <ion-avatar>
              <img [src]="urlBind + busImage">
            </ion-avatar>
            <ion-text class="ion-margin-start" color="dark">
              <h2><b>{{ bus.busProfile}}</b></h2>
              <h3>{{ bus.busType }}</h3>
            </ion-text>
            <ion-card-title class="ion-text-center ph-margin-right-0">
              <h2><ion-icon color="warning" name="star" slot="start"></ion-icon> {{ bus.busRating }}</h2>
            </ion-card-title>
          </ion-card-content>

          <ion-card-content class="d-flex-row-between-centered w-100">
            <ion-card-title class="ion-text-center">
              <h3>0 Interacciones</h3>
            </ion-card-title>
            <ion-card-title class="ion-text-center">
              <h3>Ingreso $0.00</h3>
            </ion-card-title>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
